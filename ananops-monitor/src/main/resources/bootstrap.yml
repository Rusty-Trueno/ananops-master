spring:
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: ananops-discovery
        enabled: true
      label: ${spring.profiles.active}
      profile: ${spring.profiles.active}
      username: admin
      password: admin

  boot:
    admin:
      client:
        metadata:
          user:
            name: ${security.user.name}
            password: ${security.user.password}
      monitor:
        period: 60000
      discovery:
        enabled: true
      notify:
        mail:
          to: xxxxxxxx@163.com
          from: paascloudTest@163.com
      turbine:
        clusters: default
        location: ananops-monitor
      routes:
        endpoints: env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream


eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@paascloud-eureka:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
#management:
#  context-path: /



security:
  user:
    name: admin
    password: admin
  basic:
    enabled: false

turbine:
  app-config: ananops-gateway #收集监控信息的服务名
  combine-host-port: true
  cluster-name-expression: new String('default') #集群名称