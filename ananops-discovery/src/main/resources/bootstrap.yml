spring:
  profiles: #配置中心本地路径
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: G:\ananops\ananops-config-repo
#        git:
#        uri: https://github.com/SongOf/ananops-config-repo/ananops-config-repo.git
#        username:
#        password:
#        search-paths: /*
#        default-label: ${spring.profiles.active}
#        basedir: /data/config/ananops-config-repo
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
      preferredNetworks:
        - 10.108

encrypt:
  key-store:
    location: classpath:/server.jks
    password: paascloud-storepass
    alias: paascloud-key-store
    secret: paascloud-keypass

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@ananops-eureka:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: www.ananops.com
    non-secure-port: 29992